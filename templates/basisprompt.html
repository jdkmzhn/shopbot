<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basisprompt verwalten</title>
</head>
<body>
    <h1>📝 Basisprompt einstellen</h1>

    <form method="POST">
        <label for="prompt">Gib hier den Basisprompt für die KI ein:</label><br>
        <textarea name="prompt" rows="5" cols="50">{{ basisprompt }}</textarea><br>
        <button type="submit">Speichern</button>
    </form>

    <a href="{{ url_for('admin.index') }}">🔙 Zurück zum Admin</a>
</body>
</html>
